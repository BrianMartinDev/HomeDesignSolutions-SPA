
    <div class="main">
        <div class="section">
          <div class="container">
            <h3>Add Product</h3>
            <div>
              <div class="row">
                <div class="col-md-9 col-sm-5"></div>
                <div class="col-md-6 col-sm-6">
                  <div class="form-group">
                    <h6>
                      Model#
                      <span class="icon-danger">*</span>
                    </h6>
                    <input
                      type="text"
                      class="form-control border-input"
                      placeholder="enter the product name here..."
                    />
                  </div>
                  <div class="form-group">
                    <h6>
                      Serial#
  
                      <span class="icon-danger">*</span>
                    </h6>
                    <input
                      type="text"
                      class="form-control border-input"
                      placeholder="enter the product Cost"
                    />
                  </div>
                  <div class="row price-row">
                    <div class="col-md-6">
                      <h6>
                        Cost
  
                        <span class="icon-danger">*</span>
                      </h6>
                      <div class="input-group border-input">
                        <input
                          type="text"
                          value=""
                          placeholder="enter list Price"
                          class="form-control border-input"
                        />
                        <div class="input-group-append">
                          <span class="input-group-text"
                            ><i class="fa fa-euro"></i
                          ></span>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <h6>List Price</h6>
                      <div class="input-group border-input">
                        <input
                          type="text"
                          value=""
                          placeholder="enter discount"
                          class="form-control border-input"
                        />
                        <div class="input-group-append">
                          <span class="input-group-text">%</span>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <h6>Description</h6>
                    <textarea
                      class="form-control textarea-limited"
                      placeholder="This is a textarea limited to 150 characters."
                      rows="13"
                      maxlength="150"
                    ></textarea>
                    <h5>
                      <small>
                        <span id="textarea-limited-message" class="pull-right"
                          >150 characters left</span
                        >
                      </small>
                    </h5>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" value="" />
                      Display on landing page
                      <span class="form-check-sign"></span>
                    </label>
                  </div>
                </div>
              </div>
              <div class="row buttons-row">
                <div class="col-md-4 col-sm-4">
                  <button
                    class="btn btn-outline-danger btn-block btn-round"
                    type="reset"
                  >
                    Cancel
                  </button>
                </div>
                <div class="col-md-4 col-sm-4">
                  <button
                    class="btn btn-outline-primary btn-block btn-round"
                    type="submit"
                  >
                    Save
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
